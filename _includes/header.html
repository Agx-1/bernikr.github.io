<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        {% include icon id="menu" %}
      </a>

      <div class="trigger">
        {% for link in site.data.nav %}
          <a class="page-link" href="{{ link.url }}">{{ link.title }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
